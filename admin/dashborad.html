        <script>
            const aValues = Array.from({ length: 12 }, (_, i) => i * 10);
            const bValues = Array.from({ length: 12 }, (_, i) => i * 20);
            const zvalues = document.getElementById("mychart_1").getContext("2d");
            const gradientFill = zvalues.createLinearGradient(0, 0, 0, zvalues.canvas.height);
            gradientFill.addColorStop(0, "rgba(255, 35, 102, 0.5)");
            gradientFill.addColorStop(1, "rgba(255, 35, 102, 0)");
        
            new Chart("mychart_1", {
                type: "line",
                data: {
                    labels: aValues,
                    datasets: [
                        {
                            data: [200, 150, 150, 100, 230, 190, { x: 44, y: 220 }, 50, 120, 10, 40, 10],
                            borderColor: "#FF2366",
                            borderWidth: 2,
                            pointRadius: function(context) {
                                const dataPoint = context.dataset.data[context.dataIndex];
                                if (
                                    dataPoint.x === 44 &&
                                    dataPoint.y === 220 &&
                                    context.datasetIndex === 0
                                ) {
                                    return 5;
                                }
                                return 0;
                            },
                            pointBackgroundColor: "#FF2366",
                            fill: true,
                            backgroundColor: gradientFill,
                        },
                    ],
                },
                options: {
                    plugins: {
                        datalabels: {
                            color: "black",
                            font: {
                                weight: "bold",
                            },
                            formatter: function(value, context) {
                                if (context.dataIndex === context.dataset.data.length - 1) {
                                    if (context.datasetIndex === 0) {
                                        return "Line 1";
                                    } 
                                }
                                return "";
                            },
                        },
                    },
                    legend: { display: false },
                    elements: {
                        line: {
                            tension: 0, 
                        },
                    },
                    scales: {
                        xAxes: [{
                            display: false, 
                        }],
                        yAxes: [{
                            display: false,
                        }],
                    },
                },
            });
        </script>
