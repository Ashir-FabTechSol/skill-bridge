<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        >
    </head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./static/css/main.css">
    <body>
            <div class="container-fluid loginbg pb-0 pt-4 px-2">
                <div class="form_container">
                    <form method="post" action="" class="login_form">
                        <h4 class="text-center ff-rubik fw-bold" style="color: #000000;">Sign Up</h4>
                        <p class="text-center mb-4 ff-rubik fw-normal" style="color: #000000;">Sign up and start learning</p>
                        <label class="mt-2 ff-rubik fs_normal fw-bold" for="login-fullname" style="color: #2A2A2A;">Full Name</label>
                        
                            <div class="input-container shadow" style="border-left: 8px solid #FFA68B;">
                                <input
                                    class="input-field border border-0 ff-rubik fw-light"
                                    id="login-fullname"
                                    type="text"
                                    placeholder="Enter your full name"
                                    name="fullname"
                                >
                                <i class="bi bi-person-fill fs-4 login_icon"></i>
                            </div>
                        
                        <label class="mt-1 ff-rubik fs_normal fw-bold" for="login-mail" style="color: #2A2A2A;">Email</label>
                        <div class="input-container shadow" style="border-left: 8px solid #FFA68B;">
                            <input
                                class="input-field border border-0 ff-rubik fw-light"
                                id="login-mail"
                                type="email"
                                placeholder="Study@gmail.com"
                                name="email"
                            >
                            <i class="fa fa-envelope fs-5 login_icon"></i>
                        </div>
                        <label class="mt-1 ff-rubik fs_normal fw-bold" for="login-pass" style="color: #2A2A2A;">Password</label>
                        <div class="input-container shadow" style="border-left: 8px solid #FFA68B;">
                            <input
                                class="input-field border border-0 ff-rubik fw-light"
                                id="login-pass"
                                type="password"
                                placeholder="Create password"
                                name="password"
                            >
                            <i class="bi bi-eye-fill fs-4 login_icon" onclick="showpassword(this)"></i>
                           
                        </div>
                        
                        <div class="text-center mt-5">
                            <a href="#" class="text-decoration-none"><button type="submit" class="login_btn ff-rubik fw-bold f4">Join for free</button></a>
                            
                        </div>
                        <div class="text-center mt-4">
                            <a href="#" class="text-decoration-none"><button type="submit" class="loginsocial_btn ff-rubik fw-bold f4"><img class="loginsocial_btnlogo1 me-1" src="./static/img/7611770.png" alt=""> Continue with Google</button></a>
                            
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none"><button type="submit" class="loginsocial_btn ff-rubik fw-bold f4"><img class="loginsocial_btnlogo2 me-2" src="./static/img/Path 12212.svg" alt=""> Continue with Facebook</button></a>
                            
                        </div>
                    </form>
                </div>
            </div>
        <script>
        function showpassword(icon) {
            let inputField = document.getElementById("login-pass")
            if (inputField.type === 'text') {
                icon.classList.add('bi-eye-fill')
                icon.classList.remove('bi-eye-slash-fill')
                inputField.type = 'password';
            } else if (inputField.type === 'password') {
                icon.classList.remove('bi-eye-fill')
                icon.classList.add('bi-eye-slash-fill')
                inputField.type = 'text';
            }
        }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js " integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js " integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ " crossorigin="anonymous "></script>
    </body>
</html>
