<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reset Password</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./static/css/main.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid loginbg pb-0 pt-5 mt-5 px-2">
            <div class="form_container mt-5">
                <form method="post" action="" class="signin_form">
                    <h2 class="text-center" style="color: #000000;">Reset Password</h2>
                    <p class="text-center mb-4" style="color: #000000;">Right your new Password here</p>
                    <label class="mt-1 fs_normal fw-semibold" for="signin-pass" style="color: #2A2A2A;">New Password</label>
                    <div class="input-container" style="border-left: 8px solid #FFA68B;">
                        <input
                            class="input-field border border-0"
                            id="signin-pass"
                            type="password"
                            placeholder="**************"
                            name="password"
                        >
                    </div>
                    <label class="mt-1 fs_normal fw-semibold" for="signin-pass" style="color: #2A2A2A;">Enter New Password</label>
                    <div class="input-container" style="border-left: 8px solid #FFA68B;">
                        <input
                            class="input-field border border-0"
                            id="signin-pass"
                            type="password"
                            placeholder="**************"
                            name="password"
                        >
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">
                            <button type="submit" class="login_btn fw-semibold f4 rounded-1">Save</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js " integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js " integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ " crossorigin="anonymous "></script>
    </body>
</html>
