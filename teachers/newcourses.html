<!DOCTYPE html>

<head>

    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main2.css">

</head>

<body>
    <section>

                            </div>
                            <div class="profile">
                                <img class="dp" src="images/Group 42180.png" alt="">

                            <div class="username">
                                <h3 class="mb-0">
                                    Username
                                </h3>
                            </div>
                            <div class="line ">

                            <div class="lower-left">
                                <div class="d-board">
                                    <div class="w-icn">

                                    <div class="w-des">
                                        <h5>
                                            <a href="dashboard.html">Dashboard</a>
                                        </h5>

                                </div>
                                <div class="courses active-link">
                                    <div class="c-icn">

                                    </div>
                                    <div class="c-des">
                                        <h5>
                                            <a href="courses.html">courses</a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="l-out">
                            <div class="l-icn">

                    <div class="panel-right">
                        <div class="r-top-s">

                                    <a href="#" class="toggler">
                                        <i class="fa-solid fa-bars fa-2xl"></i>
                                    </a>

                                </div>

                            <div class="r-top-icn">

                            </div>

                        <div class="list-s">

                            <div class="tbl-main">
                                <form action="">
                                    <div class="frm">
                                        <div class="tit">
                                            <label for="title">Courses Title</label> <br>
                                            <input type="text" name="title" id="title" placeholder="Courses Title">
                                        </div>
                                        <div class="typ">
                                            <label for="type">Course type:</label> <br>
                                            <select id="type" name="type">
                                                <option value="Course" selected disabled hidden>Course type</option>
                                                <option value="Html">Html</option>
                                                <option value="CSS">CSS</option>
                                                <option value="PHP">PHP</option>
                                                <option value="Laravel">Laravel</option>
                                            </select>
                                        </div>
                                        <div class="pric">
                                            <label for="price">Pricing</label> <br>
                                            <input type="text" name="price" id="price" placeholder="pricing">
                                        </div>
                                        <div class="level">
                                            <label for="level">Course level:</label> <br>
                                            <select id="level" name="level">
                                                <option value="Bigner">Bigner</option>
                                                <option value="Intermediate">Intermediate</option>
                                                <option value="Expert">Expert</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="add">
                                        <label for="up-img">
                                            <img src="images/+.png" alt="">
                                        </label>
                                        <input type="file" name="" id="up-img">
                                    </div>
