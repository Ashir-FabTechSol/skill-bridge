<!DOCTYPE html>
<html lang="en">

<head>

                                <form action="">
                                    <div class="lec">

                                    </div>
                                    <div class="frm-1">

                                            <label for="title">Video Title</label> <br>
                                            <input type="text" name="title" id="title" placeholder="Video Title">

                                        <div class="tit">
                                            <label for="title">Time Duration</label> <br>
                                            <input type="text" name="title" id="title" placeholder="Time Duration">
                                        </div>

                                    </div>
                                    <div class="txt">

                                        <textarea name="discript" id="discript" cols="15" rows="5"></textarea>
                                    </div>
                                    <div class="add-1 d-flex justify-content-center">

                                            <img src="images/+.png" alt="">
